name: ğŸ”– Auto Tag After Changelog Update

on:
  workflow_run:
    workflows: ["ğŸ“ Update CHANGELOG"]
    types:
      - completed

jobs:
  tag:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required to fetch full history and tags

      - name: ğŸ” Get latest version from changelog folder
        id: extract_version
        run: |
          version=$(ls changelog | grep -E '^[0-9]+\.[0-9]+\.[0-9]+.*\.md$' | sort -V | tail -n1 | sed 's/\.md$//')
          echo "âœ… Found version from changelog: $version"
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: ğŸ§¾ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ· Create and push new tag
        run: |
          version=${{ steps.extract_version.outputs.version }}
          tag="v$version"
          echo "ğŸ· Creating tag: $tag"
          git tag "$tag"
          git push origin "$tag"
